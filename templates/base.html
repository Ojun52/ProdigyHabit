<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ProdigyHabit{% endblock %}</title>
    <!-- Pico.css for a class-less, responsive, and modern UI -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <main class="container">
        <header>
            <hgroup style="text-align: center;">
                <h1>ProdigyHabit</h1>
                <p>生産性ログとAIフィードバック</p>
            </hgroup>
            <nav>
                <ul>
                    <li><a role="button" href="{{ url_for('entry') }}" class="{{ 'secondary' if request.endpoint != 'entry' else '' }}">入力</a></li>
                    <li><a role="button" href="{{ url_for('history') }}" class="{{ 'secondary' if request.endpoint != 'history' else '' }}">履歴</a></li>
                    <li><a role="button" href="{{ url_for('feedback') }}" class="{{ 'secondary' if request.endpoint != 'feedback' else '' }}">AIフィードバック</a></li>
                </ul>
            </nav>
        </header>

        {% block content %}{% endblock %}

    </main>
</body>
</html>
