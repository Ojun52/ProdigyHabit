<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdigyHabit - AI Feedback</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; max-width: 700px; margin: 2rem auto; padding: 0 1rem; background-color: #f8f9fa; color: #212529; }
        .container { background: #fff; padding: 1.5rem 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 2rem; }
        h1, h2 { color: #343a40; border-bottom: 2px solid #007bff; padding-bottom: 0.5rem; }
        form { display: grid; grid-template-columns: 1fr; gap: 1rem; }
        label { font-weight: 600; }
        input[type="date"], input[type="number"], input[type="text"] { padding: 0.75rem; border: 1px solid #ced4da; border-radius: 4px; font-size: 1rem; }
        button, .nav-btn { padding: 0.75rem 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; font-weight: 500; transition: background-color 0.2s; }
        button:hover, .nav-btn:hover { background-color: #0056b3; }
        #feedback-btn { background-color: #28a745; }
        #feedback-btn:hover { background-color: #218838; }
        #feedback-container { background: #e9ecef; padding: 1.5rem; border-radius: 4px; line-height: 1.6; min-height: 50px; }
        #feedback-container h1, #feedback-container h2, #feedback-container h3 { border: none; }
        .status { padding: 1rem; margin-top: 1rem; border-radius: 4px; display: none; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
        th, td { text-align: left; padding: 0.75rem; border-bottom: 1px solid #dee2e6; }
        th { background-color: #e9ecef; }
        .history-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 1.5rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ProdigyHabit</h1>
        <h2>生産性ログを追加</h2>
        <form id="score-form">
            <div>
                <label for="date">日付:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="score">スコア (0-100):</label>
                <input type="number" id="score" name="score" min="0" max="100" required>
            </div>
            <div>
                <label for="note">メモ:</label>
                <input type="text" id="note" name="note" placeholder="（例）集中して作業できた">
            </div>
            <button type="submit">ログを保存</button>
        </form>
        <div id="save-status" class="status"></div>
    </div>

    <div class="container">
        <h2>スコア履歴</h2>
        <div class="history-nav">
            <button id="prev-week-btn" class="nav-btn">&lt; 前の週</button>
            <span id="week-display"></span>
            <button id="next-week-btn" class="nav-btn">次の週 &gt;</button>
        </div>
        <table id="scores-table">
            <thead>
                <tr>
                    <th>日付</th>
                    <th>曜日</th>
                    <th>スコア</th>
                    <th>メモ</th>
                </tr>
            </thead>
            <tbody id="scores-tbody">
                <!-- Weekly score history will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="container">
        <h2>AIフィードバック</h2>
        <button id="feedback-btn">フィードバックを取得</button>
        <div id="feedback-container">ここにAIからのフィードバックが表示されます。</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const scoreForm = document.getElementById('score-form');
            const saveStatus = document.getElementById('save-status');
            const feedbackBtn = document.getElementById('feedback-btn');
            const feedbackContainer = document.getElementById('feedback-container');
            const scoresTbody = document.getElementById('scores-tbody');
            const prevWeekBtn = document.getElementById('prev-week-btn');
            const nextWeekBtn = document.getElementById('next-week-btn');
            const weekDisplay = document.getElementById('week-display');
            const dateInput = document.getElementById('date');

            let currentDate = new Date();
            const dayNames = ['日', '月', '火', '水', '木', '金', '土'];

            const toISODateString = (date) => date.toLocaleDateString('en-CA');

            // --- Fetch and display weekly scores ---
            const fetchAndDisplayScores = async (date) => {
                const dateParam = toISODateString(date);
                try {
                    const response = await fetch(`/api/scores?date=${dateParam}`);
                    if (!response.ok) throw new Error('スコア履歴の読み込みに失敗しました。');
                    
                    const data = await response.json();
                    scoresTbody.innerHTML = ''; // Clear existing rows
                    weekDisplay.textContent = `${data.week_start} ~ ${data.week_end}`;

                    const logsByDate = new Map(data.logs.map(log => [log.date, log]));
                    
                    for (let i = 0; i < 7; i++) {
                        const day = new Date(data.week_start);
                        day.setDate(day.getDate() + i);
                        const dayString = toISODateString(day);
                        const dayOfWeek = dayNames[day.getDay()]; // Get day of the week

                        const log = logsByDate.get(dayString);
                        
                        const row = scoresTbody.insertRow();
                        row.innerHTML = `
                            <td>${dayString}</td>
                            <td>${dayOfWeek}</td>
                            <td>${log ? log.score : '—'}</td>
                            <td>${log ? (log.note || '') : ''}</td>
                        `;
                    }
                } catch (error) {
                    scoresTbody.innerHTML = `<tr><td colspan="4" class="error">${error.message}</td></tr>`;
                }
            };

            // --- Set default date to today ---
            dateInput.value = toISODateString(new Date());

            // --- Handle Log Submission ---
            scoreForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                
                const data = {
                    date: document.getElementById('date').value,
                    score: parseInt(document.getElementById('score').value, 10),
                    note: document.getElementById('note').value,
                };

                try {
                    const response = await fetch('/api/score', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data),
                    });

                    const result = await response.json();
                    saveStatus.style.display = 'block';

                    if (response.ok && result.success) {
                        saveStatus.className = 'status success';
                        saveStatus.textContent = '成功: ' + (result.message || 'スコアを保存しました。');
                        scoreForm.reset();
                        dateInput.value = toISODateString(new Date());
                        await fetchAndDisplayScores(new Date(data.date));
                    } else {
                        throw new Error(result.error || '不明なエラー');
                    }
                } catch (error) {
                    saveStatus.className = 'status error';
                    saveStatus.textContent = 'エラー: ' + error.message;
                }
            });
            
            // --- Handle Week Navigation ---
            prevWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() - 7);
                fetchAndDisplayScores(currentDate);
            });

            nextWeekBtn.addEventListener('click', () => {
                currentDate.setDate(currentDate.getDate() + 7);
                fetchAndDisplayScores(currentDate);
            });

            // --- Handle Feedback Request ---
            feedbackBtn.addEventListener('click', async () => {
                feedbackContainer.innerHTML = 'AIからのフィードバックを生成中です...';
                try {
                    const response = await fetch('/api/feedback');
                    const result = await response.json();

                    if (response.ok) {
                        feedbackContainer.innerHTML = marked.parse(result.feedback);
                    } else {
                        throw new Error(result.error || 'フィードバックの取得に失敗しました。');
                    }
                } catch (error) {
                    feedbackContainer.textContent = 'エラー: ' + error.message;
                }
            });

            // --- Initial Load ---
            fetchAndDisplayScores(currentDate);
        });
    </script>

</body>
</html>
